<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Code Quizzer</title>
</head>
<body>
<main id="content">
        <header id="header">
                <button id="high-scores">View High Scores</button>
                <p>Time: <span id="time-remaining"></span></p>
        </header>
        <section>
                <!-- Main/starting page with instructions of the quiz -->
                <div id="landing-page" style="display:block">
                        <h1 id='intro-title'>Coding Quiz Challenge</h1>
                        <p id="quiz-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by then seconds!</p>
                        <button type="submit" id="start-button" class='btn'> Start</button>
                </div>
                <div class="questionLocation">
                        <!-- placeholder div where all questions/answer options will be added to -->
                        <h2 class="question"></h2>
                        <ol class="answer-choices" type="A"></ol>

                        <!-- placeholder for the higscores list section that will dinamically added -->
                        <div id="highscoreDiv">
                                <ul id="highscore-list"></ul>
                        </div>
                </div>
        </section>
</main>
        <script src="./assets/js/script.js"></script>
</body>
</html>
